<div class="modal-overlay" *ngIf="isOpen" (click)="close()">
  <div class="modal-container" (click)="$event.stopPropagation()">
    <div class="modal-header">
      <h2>{{ transactionType === 'revenue' ? 'Adicionar Receita' : 'Adicionar Despesa' }}</h2>
      <button class="close-btn" (click)="close()">
        <i class="fa-solid fa-times"></i>
      </button>
    </div>

    <!-- Type Selector -->
    <div class="type-selector">
      <button
        class="type-btn"
        [class.active]="transactionType === 'revenue'"
        (click)="switchType('revenue')"
      >
        <i class="fa-solid fa-arrow-up"></i> Receita
      </button>
      <button
        class="type-btn"
        [class.active]="transactionType === 'expense'"
        (click)="switchType('expense')"
      >
        <i class="fa-solid fa-arrow-down"></i> Despesa
      </button>
    </div>

    <!-- Form -->
    <form [formGroup]="transactionForm" (ngSubmit)="onSubmit()" class="transaction-form">
      <!-- Amount -->
      <div class="form-group">
        <label for="amount">Valor *</label>
        <div class="input-wrapper">
          <span class="currency">R$</span>
          <input
            type="number"
            id="amount"
            formControlName="amount"
            placeholder="0,00"
            step="0.01"
            min="0"
            [class.error]="f['amount'].invalid && f['amount'].touched"
          />
        </div>
        <span class="error-message" *ngIf="f['amount'].invalid && f['amount'].touched">
          {{ f['amount'].errors?.['required'] ? 'Campo obrigatório' : 'Valor inválido' }}
        </span>
      </div>

      <!-- Category -->
      <div class="form-group">
        <label for="category">Categoria *</label>
        <select
          id="category"
          formControlName="category_uuid"
          [class.error]="f['category_uuid'].invalid && f['category_uuid'].touched"
        >
          <option value="">Selecione uma categoria</option>
          <option *ngFor="let cat of categories" [value]="cat.uuid">
            {{ cat.name }}
          </option>
        </select>
        <span class="error-message" *ngIf="f['category_uuid'].invalid && f['category_uuid'].touched">
          Selecione uma categoria
        </span>
      </div>

      <!-- Description -->
      <div class="form-group">
        <label for="description">Descrição</label>
        <input
          type="text"
          id="description"
          formControlName="description"
          placeholder="Descrição (opcional)"
        />
      </div>

      <!-- Date -->
      <div class="form-group">
        <label for="date">Data *</label>
        <input
          type="date"
          id="date"
          formControlName="transaction_date"
          [class.error]="f['transaction_date'].invalid && f['transaction_date'].touched"
        />
        <span class="error-message" *ngIf="f['transaction_date'].invalid && f['transaction_date'].touched">
          Data obrigatória
        </span>
      </div>

      <!-- Messages -->
      <div class="message success" *ngIf="successMessage">
        <i class="fa-solid fa-check-circle"></i>
        {{ successMessage }}
      </div>

      <div class="message error" *ngIf="errorMessage">
        <i class="fa-solid fa-exclamation-circle"></i>
        {{ errorMessage }}
      </div>

      <!-- Buttons -->
      <div class="form-actions">
        <button type="button" class="btn-cancel" (click)="close()" [disabled]="isLoading">
          Cancelar
        </button>
        <button
          type="submit"
          class="btn-submit"
          [disabled]="transactionForm.invalid || isLoading"
        >
          <span *ngIf="!isLoading">
            <i class="fa-solid fa-plus"></i> Adicionar
          </span>
          <span *ngIf="isLoading">
            <i class="fa-solid fa-spinner fa-spin"></i> Adicionando...
          </span>
        </button>
      </div>
    </form>
  </div>
</div>
