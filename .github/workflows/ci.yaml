name: CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Lint (if available)
      run: npm run lint --if-present
      continue-on-error: true

    - name: Build (Development)
      run: npm run build:dev

    - name: Run tests
      run: npm test --if-present
      continue-on-error: true

  deploy:
    needs: build-and-test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        
    - name: Install Dependencies
      run: npm ci
      
    - name: Build for Production
      run: npm run build
      env:
        NODE_ENV: production
    
    - name: Verify FTP Secrets
      run: |
        if [ -z "${{ secrets.FTP_USERNAME }}" ] || [ -z "${{ secrets.FTP_PASSWORD }}" ] || [ -z "${{ secrets.FTP_SERVER }}" ] || [ -z "${{ secrets.FTP_DEPLOY_PATH }}" ]; then
          echo "‚ùå Error: FTP secrets are not configured!"
          echo "Please configure FTP_USERNAME, FTP_PASSWORD, FTP_SERVER, and FTP_DEPLOY_PATH in GitHub Secrets"
          exit 1
        fi
        echo "‚úÖ FTP secrets are configured"
    
    - name: List Build Files
      run: |
        echo "üì¶ Build files to deploy:"
        ls -lah dist/planner-financeiro-front/browser/ || echo "Build directory not found!"
    
    - name: FTP Deploy (LFTP)
      run: |
        sudo apt-get update
        sudo apt-get install -y lftp
        
        echo "üöÄ Starting FTP deployment..."
        echo "Server: ${{ secrets.FTP_SERVER }}"
        echo "Path: ${{ secrets.FTP_DEPLOY_PATH }}"
        
        lftp -e "set ftp:ssl-allow true; \
                 set ssl:verify-certificate no; \
                 set ftp:ssl-protect-data true; \
                 set ftp:passive-mode true; \
                 open -u ${{ secrets.FTP_USERNAME }},${{ secrets.FTP_PASSWORD }} ${{ secrets.FTP_SERVER }}; \
                 cd ${{ secrets.FTP_DEPLOY_PATH }} || mkdir -p ${{ secrets.FTP_DEPLOY_PATH }}; \
                 cd ${{ secrets.FTP_DEPLOY_PATH }}; \
                 mirror -R -v --parallel=4 \
                   --exclude .git/ \
                   --exclude .gitignore \
                   --exclude node_modules/ \
                   --exclude src/ \
                   dist/planner-financeiro-front/browser/ .; \
                 bye"
        
        echo "‚úÖ Deployment completed!"
